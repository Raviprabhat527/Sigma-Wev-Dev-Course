<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tag</title>
</head>
<body>
    <header>
        <h1>My Website</h1>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
      
    <footer>
        <p>Copyright 2023</p>
    </footer>
    
    <article>
        <h2>Article Title</h2>
        <section>
          <p>Content here</p>
        </section>
    </article>

    <aside>
        <p>This is an aside content</p>
      </aside>
    <nav>
        <ul>
          <li>Home</li>
          <li>About</li>
        </ul>
    </nav>
    
    <figure>
        <figcaption>This is an example image.</figcaption>
    </figure>
    
</body>
</html>
