<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        img{
          /*  filter: blur(2px); */
        }
        .img1{
           filter: brightness(129%);
        }
        .img2{
            filter: hue-rotate(90deg);
        }
        .img3{
            filter: sepia(166%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://img.freepik.com/free-photo/programming-background-with-person-working-with-codes-computer_23-2150010125.jpg?t=st=1739177869~exp=1739181469~hmac=a35cece15d397ff497c0fd6a31c7a41499a2c264dbd3f468fd9619640a1c8b56" alt="">
        
        <img class="img2" src="https://static.toiimg.com/thumb/msid-102056892,width-1280,height-720,resizemode-4/102056892.jpg" alt="">

        <img class="img3" src="https://wallpapers.com/images/hd/akshay-kumar-the-action-icon-of-bollywood-qcqnpp7x96uib1dr.jpg" alt="">
        
    </div>
</body>
</html>
